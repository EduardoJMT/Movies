<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>

    <!--Bootstrap css-->

    <!--Bootstrap Litera-->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/litera/bootstrap.min.css"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!--Header-->
    <header class="header">
      <div class="header-container">
        <!--<img src="#" alt="Background Image" class="header-bg-Img">-->
        <div class="header-content text-center">
          <h1 class="header-title display-1 fw-bold">No-flix</h1>
          <h3 class="header-subtitle">
            <small class="text-muted">La aplicación que nadie estaba esperando</small>
          </h3>
          <br>
          <a href="#top"class="header-button btn btn-lg btn-primary mt-3">Ir a la lista</a>
        </div>
      </div>
    </header>

    <!--Main Section-->
    <section class="main-section">
      <div class="main-tittle-container text-center pt-5 pb-2">
        <h2 class="main-title" id="top">Listado de películas</h2>
      </div>
      <div class="main-container">
        <div class="row">
          <div class="col-md-4">
            <div class="main-form">
              <!--Form-->
              <div class="card">
                <div class="card-header text-center">
                  <h4>Agrega una película</h4>
                </div>
                <form class="card-body" id="movie-form">
                  <div class="form-group">
                    <input
                      type="text"
                      id="title"
                      placeholder="Título"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group pt-3">
                    <input
                      type="text"
                      id="genre"
                      placeholder="Género"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group pt-3 pb-3">
                    <textarea
                      class="form-control"
                      id="description"
                      rows="5"
                      placeholder="Descripción"
                    ></textarea>
                  </div>
                  <div class="d-grid gap-2">
                    <input
                      type="submit"
                      value="Guardar"
                      class="btn btn-lg btn-primary"
                    />
                  </div>
                </form>
              </div>
              <!--Form-->
            </div>
          </div>
          <div class="col-md-8">
            <div class="main-list">
              <div class="card">
                <div class="card-header text-center">
                  <h4 id="movie-count"></h4>
                </div>
              </div>
             <!-- <div class="card">
                <br />-->
                <div id="movies-list"></div>
              <!--</div>-->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Footer-->
    <footer class="footer">
      <div class="footer-container text-center">
        <div class="footer-content">
          <h6 class="footer-title">Aquí la info del footer</h6>
          <h6>
            <small class="text-muted">Aquí también</small>
          </h6>
        </div>
      </div>
    </footer>

    <script src="app/app.js"></script>
  </body>
</html>
